<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <!--adding bootstrap library-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <h1 id="lettertitle">Advanced Search</h1>
        <div class="line"></div> <!--divisory line as google page-->
        <!--div containing all data-->
        <div id="link-image">
                <a href="index.html" class="link">Google Search</a>
        </div>
        <div class="group">
            <p class="first_sentence">Find Pages with...</p>
            <form action="https://google.com/search">
                <!--all info submitted to search-->
                <div class="lines"> 
                    <div class="left-side">
                        <p>all these words:</p>
                    </div>
                    <div class="right-side">
                        <!--name is used for the query url called q-->
                        <input type="text" name="as_q" class="inputt-form-control">
                    </div>
                </div>
                <!--section two -->
                <div>
                    <div class="lines">
                        <div class="left-side">
                            <p>this exact phrase or word:</p>
                        </div>
                        <div class="right-side">
                            <input type="text" name="as_epq" class="inputt-form-control">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="lines">
                        <div class="left-side">
                            <p>any of these words:</p>
                        </div>
                        <div class="right-side">
                            <input type="text" name="as_oq" class="inputt-form-control">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="lines">
                        <div class="left-side">
                            <p>none of these words:</p>
                        </div>
                        <div class="right-side">
                            <input type="text" name="as_eq" class="inputt-form-control">
                        </div>
                    </div>
                </div>
                <!--button advanced search-->
                <div class="button-side">
                    <div class="left-side"></div>
                    <div class="right-side">
                        <input type="submit" value="Advanced Search" class="button">
                    </div>
                </div>
            </form>
        </div>
        
        
    </body>
</html>
